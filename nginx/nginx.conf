events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimizations
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Upstream Definitions
    upstream backend {
        server backend:4000; # Fixed: Port 4000 (was 5000)
    }

    upstream frontend {
        server frontend:80;
    }

    upstream admin_frontend {
        server admin-frontend:80;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name sarkariexams.me www.sarkariexams.me;
        if ($host = www.sarkariexams.me) {
            return 301 https://sarkariexams.me$request_uri;
        }
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name sarkariexams.me www.sarkariexams.me;

        if ($host = www.sarkariexams.me) {
            return 301 https://sarkariexams.me$request_uri;
        }

        # SSL Configuration (Matches docker-compose volume mount)
        ssl_certificate /etc/nginx/ssl/origin.crt;
        ssl_certificate_key /etc/nginx/ssl/origin.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Backend Proxy
        location /api/ {
            proxy_pass http://backend; # Uses upstream defined above
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin vNext frontend on /admin-vnext/*
        location = /admin-vnext {
            return 302 /admin-vnext/;
        }

        location ^~ /admin-vnext/ {
            proxy_pass http://admin_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Legacy admin default on /admin/*
        location = /admin {
            return 302 /admin/;
        }

        location ^~ /admin/ {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Rollback fallback route to legacy admin in public frontend
        location = /admin-legacy {
            return 302 /admin-legacy/;
        }

        location ^~ /admin-legacy/ {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Public frontend proxy
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
