name: Frontend E2E Nightly

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: frontend-e2e-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nightly-e2e:
    name: Nightly Frontend Smoke Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Print runtime versions
        run: |
          node -v
          npm -v
          echo "Event: ${{ github.event_name }}"

      - name: Install Playwright browsers
        run: |
          # Nightly schedule runs deterministic Chromium smoke only.
          # Full cross-browser matrix remains available via manual dispatch.
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npx playwright install --with-deps firefox webkit
          else
            npx playwright install --with-deps chromium
          fi

      - name: Build frontend
        run: npm run build

      - name: Run nightly smoke e2e (scheduled)
        if: ${{ github.event_name == 'schedule' }}
        run: npm run test:e2e:nightly:smoke

      - name: Run full nightly matrix e2e (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm run test:e2e:nightly

      - name: Print test diagnostics on failure
        if: failure()
        run: |
          echo "Playwright project listing:"
          npx playwright test --config playwright.ci.config.ts --list || true
          echo "First lines of test-results/results.json:"
          if [ -f test-results/results.json ]; then
            sed -n '1,120p' test-results/results.json
          else
            echo "results.json not found"
          fi

      - name: Upload Playwright nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore
