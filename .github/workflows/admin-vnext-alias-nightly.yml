name: Admin vNext Alias Nightly

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

concurrency:
  group: admin-vnext-alias-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  admin-alias-playwright:
    name: Admin Playwright Alias Validation
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: admin-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: admin-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Print runtime versions
        run: |
          node -v
          npm -v
          echo "Playwright project listing:"
          npx playwright test --config playwright.config.ts --list || true

      - name: Lint admin frontend
        run: npm run lint

      - name: Enforce admin UI guardrails
        run: npm run guard:ui

      - name: Build admin frontend
        run: npm run build
        env:
          VITE_ADMIN_BASENAME: /admin-vnext
          VITE_ADMIN_E2E_STEPUP_BYPASS: 'true'

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run admin Playwright alias suite
        run: npm run test:e2e:nightly:smoke
        env:
          VITE_ADMIN_BASENAME: /admin-vnext
          VITE_ADMIN_E2E_STEPUP_BYPASS: 'true'

      - name: Print test diagnostics on failure
        if: failure()
        run: |
          echo "First lines of test-results/results.json:"
          if [ -f test-results/results.json ]; then
            sed -n '1,120p' test-results/results.json
          else
            echo "results.json not found"
          fi

      - name: Upload admin alias artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-vnext-alias-playwright-artifacts
          path: |
            admin-frontend/playwright-report
            admin-frontend/test-results
          if-no-files-found: ignore
